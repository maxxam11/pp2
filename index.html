<!DOCTYPE html>
<html>
    <head>
        <title>maxxam</title>
        
         <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=11" />
        <!-- в мобиле включаем ширину сайта делаем шириной устройства -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="robots" content="all,follow" />
        <!-- включаем режим мобильного прилождения, без навигационных панелей браузера в мобиле -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
    
        <!--<script src="cordova.js" type="text/javascript"></script>-->
        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
        <script>
            
            function start() {
                $('.content-error').hide();
                if (!navigator.onLine) {
                    $('.error').show();
                     
               } else {

                    $.ajax({
                        url: 'http://pp.holme.ru/start',
                        method: 'get',
                        dataType: 'html',
                        timeout: 4000, 
                        cache: false,
                    })
                    .done(function(data, textStatus, jqXHR){

                        if (data) {
                            document.location.href = 'http://pp.holme.ru/';
                        } else {
                            $('.content-error').show();
                            
                        }
                    })
                    .fail(function( jqXHR, textStatus, errorThrown ) {

                        $('.content-error').show();

                    });
                }
            }
            start();
            
        </script>
    </head>
    <body>
        <style>
            .content-error { font-family: Arial, Helvetica, sans-serif; font-size: 15px; display: none; padding: 100px 30px; color: grey; text-align: center; }
            .content-error div { margin-bottom: 50px; }
            .content-error_button { text-transform: uppercase; color: #00BCD4; }
        </style>
        <div class="content-error">
            <div>
                Потеряна связь с сервером. <br>
                Возможно нет соединения с интернетом.<br>
            </div>
            <span class="content-error_button" onclick="start();">Поробовать еще раз</span>
        </div>
    </body>
</html>
